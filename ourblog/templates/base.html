<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %} Bienvenido a Nuestro Blog! {% endblock %}</title>
  </head>
  <body style = "background-image: url('https://img.freepik.com/free-vector/dog-background-vector-with-cute-pets-illustration_53876-127697.jpg'); height: 100vh;"> <!-- Toda la linea de sentencia de abajo es del navbar -->

    <div class = "bg-image"></div>


    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Blog</a>
          {% if user.is_authenticated %}
          <div class="text-success" style="--bs-text-opacity: .5;">Se encuentra registrado como: <b>{{ user.username }}</b></div>
          {% endif%}
          <ul class="nav justify-content-end"> <!--Todos los botones que va poner de aca hasta el cierre estan a la derecha-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}"><button type="button" class="btn btn-light">Acerca de nosotros</button></a>
            </li>

              

                {% if user.is_authenticated %}



                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'add_post' %}"><button type="button" class="btn btn-light">Agregar Post</button></a>
                  </li>

                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'add_category' %}"><button type="button" class="btn btn-light">Agregar Categoria</button></a>
                  </li>

                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'profile' %}"><button type="button" class="btn btn-light">Editar Perfil</button></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}"><button type="button" class="btn btn-light">Logout</button></a>
                  </li>

                {% else %}
                   <li class="nav-item">
                     <a class="nav-link" href="{% url 'register' %}"><button type="button" class="btn btn-light">Registrate</button></a>
                   </li>
                   <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-light">Login</button></a>
                   </li>
    

                {% endif%}


              

            </ul>
           </ul>
          </div>
        </div>
      </nav>

    <div class="container"> <!--Esto hace que el contenido se vea un poco corrido a la derecha-->
      {% block content %} 


      <!--Lo que vayamos a escribir aca es lo que va a cambiar en cada una de las paginas-->
 
      {% endblock %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
